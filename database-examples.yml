# GlobalMarket 数据库配置示例

# 1. YAML存储（默认，无需数据库）
storage-type: yaml

# 2. MySQL数据库配置示例
storage-type: mysql

database:
  mysql:
    host: localhost
    port: 3306
    database: globalmarket
    username: minecraft
    password: yourpassword
    ssl: false
    pool-size: 10
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

# 3. PostgreSQL数据库配置示例
storage-type: postgresql

database:
  postgresql:
    host: localhost
    port: 5432
    database: globalmarket
    username: minecraft
    password: yourpassword
    ssl: false
    pool-size: 10
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

# 数据库初始化SQL脚本（插件会自动执行）

# MySQL创建数据库
CREATE DATABASE IF NOT EXISTS globalmarket CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;

# PostgreSQL创建数据库
CREATE DATABASE globalmarket WITH ENCODING 'UTF8';

# 权限设置（MySQL）
GRANT ALL PRIVILEGES ON globalmarket.* TO 'minecraft'@'localhost' IDENTIFIED BY 'yourpassword';
FLUSH PRIVILEGES;